<svg width="360" height="360" viewBox="0 0 360 360" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="360" height="360" fill="#f3f4f6"/>
  
  <!-- Grid pattern to represent pixel art style -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <rect width="20" height="20" fill="none" stroke="#e5e7eb" stroke-width="0.5"/>
    </pattern>
  </defs>
  <rect width="360" height="360" fill="url(#grid)"/>
  
  <!-- Placeholder content representing coffee shops -->
  <!-- Top left: warm yellow coffee shop -->
  <rect x="0" y="0" width="180" height="180" fill="#fef3c7"/>
  <rect x="20" y="20" width="140" height="20" fill="#f59e0b" rx="2"/>
  <rect x="20" y="50" width="40" height="40" fill="#d97706" rx="4"/>
  <rect x="80" y="60" width="60" height="20" fill="#92400e" rx="2"/>
  
  <!-- Top right: cool blue coffee shop -->
  <rect x="180" y="0" width="180" height="180" fill="#dbeafe"/>
  <rect x="200" y="20" width="140" height="20" fill="#3b82f6" rx="2"/>
  <rect x="200" y="50" width="40" height="40" fill="#1d4ed8" rx="4"/>
  <rect x="260" y="60" width="60" height="20" fill="#1e40af" rx="2"/>
  
  <!-- Bottom left: earthy brown coffee shop -->
  <rect x="0" y="180" width="180" height="180" fill="#fef7ed"/>
  <rect x="20" y="200" width="140" height="20" fill="#ea580c" rx="2"/>
  <rect x="20" y="230" width="40" height="40" fill="#c2410c" rx="4"/>
  <rect x="80" y="240" width="60" height="20" fill="#9a3412" rx="2"/>
  
  <!-- Bottom right: mint green coffee shop -->
  <rect x="180" y="180" width="180" height="180" fill="#ecfdf5"/>
  <rect x="200" y="200" width="140" height="20" fill="#10b981" rx="2"/>
  <rect x="200" y="230" width="40" height="40" fill="#059669" rx="4"/>
  <rect x="260" y="240" width="60" height="20" fill="#047857" rx="2"/>
  
  <!-- Center icon indicating video content -->
  <circle cx="180" cy="180" r="30" fill="rgba(0,0,0,0.7)"/>
  <polygon points="170,165 170,195 195,180" fill="white"/>
  
  <!-- Text label -->
  <text x="180" y="320" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#6b7280">
    Client Feedback Placeholder
  </text>
  <text x="180" y="340" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" fill="#9ca3af">
    Replace with pixel art image
  </text>
</svg>